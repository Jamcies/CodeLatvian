<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      var currentStep = 0;
        $(document).ready(function() {
            var maxSteps = 10;
          navigateNext();
            function navigateNext() {
                currentStep++;
                var url = '/load_content_' + currentStep;
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(response) {
                        $('#content-container').html(response.content);
                        
                        if (currentStep > maxSteps) {
                            $('#submit').prop('disabled', true);
                        }
                        else{
                          $('#submit').prop('disabled', false);
                        }
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }
          
            function navigateBack() {
                currentStep = currentStep - 1;
                var minSteps = 1;
                var url = '/load_content_' + currentStep;
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function(response) {
                        $('#content-container').html(response.content);
                        if (currentStep < minSteps) {
                            $('#atpakal').prop('disabled', true);
                        }
                        else{
                          $('#atpakal').prop('disabled', false);
                        }
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            $('#submit').click(function() {
                navigateNext();
            });
            $('#atpakal').click(function() {
                navigateBack();
            });
          
        });
    </script>
</head>
<body>
    <div id="content-container">
      
    </div>
  <div class="pogas"> 
    <button id="atpakal"><b>Atpakaļ</b></button>
    <button id="submit"><b>Tālāk</b></button>
  </div>
</body>
</html>
