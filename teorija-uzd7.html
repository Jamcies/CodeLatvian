  <script>
    var selectedAnswer = '';

    function selectOption(option) {
       
        // Store the selected option
        selectedAnswer = option;
      if (selectedAnswer == 'print'){
        document.getElementById('selectedOption').innerText = 'Izvēlētā atbilde "' + option + '" ir pareiza';
      }
      else{
        // Display the selected option
        document.getElementById('selectedOption').innerText = 'Izvēlētā atbilde "' + option + '" nav pareiza';

    }
